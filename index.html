<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Retro Gaming Trivia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js">
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="jumbotron">
                    <div class="row">
                        <h1>Retro Gaming Trivia</h1>
                        <hr />
                    </div>
                    <div id="start">
                        <div>
                            <img id="retro-games" class="img-responsive" src="img/games.png" alt="Retro Games" />
                        </div>
                        <button id="start-game" class="btn btn-lg btn-success btn-block">Start</button>
                    </div>
                    <div id="game-display">
                        <div class="row info">
                            <h3 id="countdown">Time Remaining: 30 seconds</h3>
                        </div>
                        <div class="row info">
                            <h2 id="question-text"></h2>
                        </div>
                        <div id="answers" class="row">
                            <button id="btn-1" class="btn btn-md btn-default btn-block answer"></button>
                            <button id="btn-2" class="btn btn-md btn-default btn-block answer"></button>
                            <button id="btn-3" class="btn btn-md btn-default btn-block answer"></button>
                            <button id="btn-4" class="btn btn-md btn-default btn-block answer"></button>
                        </div>
                    </div>
                    <div id="answer">
                        <div class="row info">
                            <h3 id="choice"></h3>
                        </div>
                        <div class="row info">
                            <h2 id="correct-answer"></h2>
                            <img id="gif" src="" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
