<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Retro Gaming Trivia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js">
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <div class="row">
                        <h1>Retro Gaming Trivia</h1>
                    </div>
                    <div id="start">
                        <button id="start-game" class="btn btn-lg btn-success btn-block">Start</button>
                    </div>
                    <div id="game-display">
                        <div id="timer" class="row">
                            <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                                <h2 id="countdown">Time Remaining: 30 seconds</h2>
                            </div>
                        </div>
                        <div id="question" class="row">
                            <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                                <h3 id="question-text"></h3>
                            </div>
                        </div>
                        <div id="answers" class="row">
                            <button id="wrong-1" class="btn btn-md btn-default btn-block answer" value="wrong"></button>
                            <button id="wrong-2" class="btn btn-md btn-default btn-block answer" value="wrong"></button>
                            <button id="wrong-3" class="btn btn-md btn-default btn-block answer" value="wrong"></button>
                            <button id="correct" class="btn btn-md btn-default btn-block answer" value="correct"></button>
                        </div>
                    </div>
                    <div id="answer">
                        <div id="result" class="row">
                            <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                                <h2 id="choice"></h2>
                            </div>
                        </div>
                        <div id="question" class="row">
                            <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
                            </div>
                        </div>
                            <img id="gif" src="" class="img-responsive center-block" alt="Responsive image">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
